<div class="form-group mt-2">
    <input type="text"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="$any(ngControl.control)"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
    placeholder="{{label}}"
    >

    <div *ngIf="ngControl?.control?.errors?.['required']" class="invalid-feedback">{{label}} is required</div>
</div>
